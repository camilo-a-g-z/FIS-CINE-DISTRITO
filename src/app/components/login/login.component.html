<link
  href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
  rel="stylesheet"
/>

<div class="body">
  <h1 class="titulo">Cine Distrito</h1>
  <form (submit)="login()">
    <div class="form">
      <h1>Inicia sesión</h1>
      <div class="grupo">
        <input
          type="text"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          required
        /><span class="barra"></span>
        <label for="">Correo</label>
      </div>
      <div class="grupo">
        <input
          type="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required
        /><span class="barra"></span>
        <label for="">Contraseña</label>
      </div>
      <input type="submit" value="login" />
      <p>
        ¿No tienes una cuenta?
        <a class="link" routerLink="/sign-up">¡Regístrate!</a>
      </p>
    </div>
  </form>
</div>
