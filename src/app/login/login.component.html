<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<div class="body">
    <form action="" method="POST" id="form" *ngIf="!esRegistro">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="name" required><span class="barra"></span>
                <label for="">Correo</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="name" required><span class="barra"></span>
                <label for="">Contraseña</label>
            </div>
            <button type="submit">Registrarse</button>
            <p>¿Ya tienes una cuenta? <a class="link" (click)="cambioVentana()">¡Inicia sesión!</a></p>
        </div>
    </form>
    <form action="" method="POST" id="form" *ngIf="esRegistro">
        <div class="form">
            <h1>Inicia sesión</h1>
            <div class="grupo">
                <input type="email" name="" id="name" required><span class="barra"></span>
                <label for="">Correo</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="name" required><span class="barra"></span>
                <label for="">Contraseña</label>
            </div>
            <button type="submit">Ingresar</button>
            <p>¿No tienes una cuenta? <a class="link" (click)="cambioVentana()">¡Regístrate!</a></p>
        </div>
    </form>
</div>
